{% load static %}
{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/googlecode.min.css' %}">
<script src="{% static 'js/highlight.min.js' %}"></script>
<script>hljs.initHighlightingOnLoad();</script>
{% endblock %}
{% if post %}
<h1>{{ post.title }}</h1>
<div>
        <span class="card-link" >作者: <a href="#">{{ post.owner.username }}</a></span>
        <span class="card-link" >分类: <a href="{% url 'category-list' post.category.id %}">{{ post.category.name }}</a></span>

</div>
<hr/>
{% autoescape off %}
{{ post.content_html }}
{% endautoescape %}
{% endif %}
