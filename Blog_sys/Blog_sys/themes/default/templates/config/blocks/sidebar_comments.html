<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>comments</title>
</head>
<body>
    <div>
        <ul>
            {% for comment in comments %}
            <li>
                <a href="{% url 'post-detail' comment.target.id %}.html">{{ comment.title }}</a>
                | {{ comment.nickname }}:{{ comment.content }}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
