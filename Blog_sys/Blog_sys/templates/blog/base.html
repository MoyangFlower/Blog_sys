<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 首页 -->
    <title>{% block title %}首页{% endblock %}-xixi博客系统</title>
</head>
<body>
    <!-- 顶部分类 -->
    <div>顶部分类
        {% for nav in navs %}
        <a href="{% url 'category-list' nav.id %}">{{ nav.name }}</a>
        {% endfor %}
    </div>
    <hr/>

    <!-- 作者分类 -->
    {% block main %}
    {% endblock %}
    <hr/>

    <!-- 底部分类 -->
    <div>底部分类
        {% for cate in categories %}
        <a href="{% url 'category-list' cate.id %}">{{ cate.name }}</a>
        {% endfor %}
    </div>
    <hr/>

    <!-- 侧边栏分类 -->
    <div>侧边栏显示
        {% for sidebar in sidebars %}
        <h4>{{ sidebar.title }}</h4>
        {{ sidebar.content_html }}
        {% endfor %}
    </div>
    <hr/>


</body>
</html>
